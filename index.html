<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!--BEGIN WRAP-->
    <div class="wrap">
      <!--BEGIN CONTAINER-->
      <div class="container">
        
        <!--Main header row-->
        <div class="row">
          <div class="col-12">
            <h1>GIFTASTIC</h1>
          </div>
        </div>
        <br>
        <!--Button row-->
        <div class="row">
          <div class="col-10">
            <section id="button-section"></section>
          </div>
        </div>
        <br>
        <!--Add row-->
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <div class="input-group">
              <input id="add-this" type="text" class="form-control" placeholder="Add..." aria-label="Add...">
              <span class="input-group-btn">
                <button id="go" class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
        <br>
        <!--Results row-->
        <div class="row">
          <div class="col-12">
            <!--results-figures will be appended here-->
            <section id="results-section"></section>
          </div>
        </div>

      <!--END CONTAINER-->
      </div>
    <!--END WRAP-->
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
